    <!-- Navbar Section Exit -->








    <section class="section1 container-fluid">

        <h1>Alumni Connection: Customize Your Participation</h1>


        <div class="card" style="width: 60rem; height: 38rem; position: relative;">
            <img src="/static/images/alumni card.jpg" alt="" style="width: 100%; height: 100%;">
            <div class="card-body text-center"
                style="position: absolute; top: 10%; left: 50%; transform: translate(-50%, -50%);">
                <h5 class="card-title mb-4">Select Your Preference</h5>

                <button type="button" class=" openform btn btn-primary btn-lg" data-bs-toggle="modal"
                    data-bs-target="#alumniModal">Open Form</button>
            </div>
        </div>
        </div>
        </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="alumniModal" tabindex="-1" aria-labelledby="alumniModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alumniModalLabel">Alumni Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/alumnu_form" method="post">
                        <div class="mb-3">
                            <label for="alumniName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="alumniName" name="al_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="companyName" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="companyName" name="al_c_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="position" class="form-label">Position (Optional)</label>
                            <input type="text" class="form-control" id="position" name="al_position">
                        </div>
                        <div class="mb-3">
                            <label for="alumniEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="alumniEmail" name="al_email" required>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input switch-checkbox" type="checkbox" id="availabilitySwitch"
                                name="al_avail">
                            <label class="form-check-label" for="availabilitySwitch">Available for Connections</label>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</script>
